<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Validador de Tarjeta</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Estas pagando en</h1>
      <img src="imagenes/logomunicipal.jpg" width="150" height="70" alt="InternetCtrl">
      <h2>Metodo de Pago: Tarjetas (Débito/Crédito)</h2>
      <h3>Por favor ingrese los datos requeridos.</h3>
      <img  src="imagenes/tarjeta-inicio.jpg"><br><br>
    </header>
    <form>
      <div><p>Escriba los dieciséis (16) números de su tarjeta.</p>
        <input
        id= "card-number"
        type="number"
        placeholder="1234 5678 9012 3456"
        onkeypress="if(this.value.length > 15) return false;"
        required>
      </div>
      <div><p>Vencimiento de tarjeta (Valid Thru).</p>
        <input 
        id="expiracion" 
        type= "month" 
        min="2023-05"
        max="2028-12"
        required>
      </div>
      <div><p>Codigo de verificación (CVV).</p>
        <input 
        id="cvv"
        type="number" 
        placeholder="CVV" 
        maxlength="3"
        minlength="3"
        onkeypress="if (this.value.length > 2) return false;"
        required>
      </div>      
    </form><br>
    <footer>
      <div>
        <button 
        type="submit" 
        id="boton-enviar" 
        class="boton-enviar">Validar
        </button>
        <br><br>
        <button
        id="reload">Probar con otra tarjeta
        </button>
      </div>
    </footer>  
    <script src="index.js" type="module"></script>  
  </body>
</html>
